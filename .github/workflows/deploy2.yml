# .github/workflows/deploy2.yml
#
# Builds the static site and deploys it to GitHub Pages.
#
# Triggers:
#   - Every push to the main branch.
#   - Manual run from the Actions tab (workflow_dispatch).
#
# Required repo setting:
#   Settings → Pages → Source: set to "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment; don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # must match config.outDir in src/config.js

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashwani's Board Game Library</title>
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <link rel="stylesheet" href="/board-games-library/static/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7/dist/fuse.min.js"></script>

</head>
<body class="page-home">
  
<header class="site-header">
  <div class="container">
    <a class="site-title" href="/board-games-library/">Ashwani's Board Game Library</a>
    <span class="header-meta" id="header-game-count"></span>
  </div>
</header>

<section class="search-section" aria-label="Search and filter">
  <div class="container">
    <div class="search-controls">
      <div class="search-input-wrapper">
        <span class="search-icon" aria-hidden="true">üîç</span>
        <label for="search-input" class="visually-hidden">Search games</label>
        <input
          type="search"
          id="search-input"
          placeholder="Search games‚Ä¶ (press / to focus)"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="search-clear" id="search-clear" aria-label="Clear search" title="Clear">‚úï</button>
      </div>

      <label for="tag-filter" class="visually-hidden">Filter by tag</label>
      <select id="tag-filter" class="filter-select" aria-label="Filter by tag">
        <option value="">All tags</option>
        <option value="classic">classic</option>
            <option value="family">family</option>
            <option value="resource management">resource management</option>
            <option value="route building">route building</option>
            <option value="set collection">set collection</option>
            <option value="strategy">strategy</option>
            <option value="trading">trading</option>
            <option value="trains">trains</option>
      </select>

      <label for="player-filter" class="visually-hidden">Filter by player count</label>
      <select id="player-filter" class="filter-select" aria-label="Filter by player count">
        <option value="">Any players</option>
        <option value="1">Solo (1)</option>
        <option value="2">2 players</option>
        <option value="3">3 players</option>
        <option value="4">4 players</option>
        <option value="5">5 players</option>
        <option value="6">6+ players</option>
      </select>

      <label for="sort-select" class="visually-hidden">Sort games</label>
      <select id="sort-select" class="sort-select" aria-label="Sort games">
        <option value="az">A ‚Äì Z</option>
        <option value="za">Z ‚Äì A</option>
        <option value="most-played">Most played</option>
        <option value="recently-played">Recently played</option>
      </select>
    </div>
    <div class="search-results-count" id="results-count" aria-live="polite"></div>
  </div>
</section>

<main class="games-section">
  <div class="container">
    <div class="games-grid" id="games-grid" role="list" aria-label="Board games">
      <!-- Cards rendered by main.js -->
      <noscript>
        <p>Please enable JavaScript to view the game list and search.</p>
        <ul>
          <li><a href="/board-games-library/games/settlers-of-catan/">Settlers of Catan</a></li>
          <li><a href="/board-games-library/games/ticket-to-ride/">Ticket to Ride</a></li>
        </ul>
      </noscript>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>Ashwani's Board Game Library &mdash; built with <a href="https://pages.github.com/">GitHub Pages</a></p>
  </div>
</footer>
  <script src="/board-games-library/static/main.js"></script>
</body>
</html>
